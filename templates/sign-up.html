{% extends "base.html" %}

<style>
{% block styles %}
.center-box {
    margin: auto;
    width: 50%;
}
.center-txt {
    text-align: center;
}
p {
    display: inline;
}

{% endblock %}
</style>

{% block body %}
<article class="center-box">
    <h3 class="center-txt"> Sign Up </h3>
    <form action="{{ url_for('submit_sign_up') }}" method="POST">
        <input type="email" name="email" placeholder="Enter Email or Username" aria-label="Email" autocomplete="email">
        <input type="password" name="password" placeholder="Enter Password" aria-label="Password">
        <input type="submit" value="Submit">
    </form>
    <p> Have an account, </p><a href="/log-in">Log In here. </a>
</article>
{% endblock %}
