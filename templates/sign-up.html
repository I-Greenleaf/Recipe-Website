{% extends "base.html" %}

<style>
{% block styles %}
.center-box {
    margin: auto;
    width: 50%;
}
.center-txt {
    text-align: center;
}
p {
    display: inline;
}

{% endblock %}
</style>

{% block body %}
<article class="center-box">
    <h2 class="center-txt"> Sign Up </h2>
    <form action="{{ url_for('submit_sign_up') }}" method="POST">
        <h4>Username</h4>
        <input type="username" name="username" placeholder="Enter Username" aria-label="Username" autocomplete="username">
        <h4>Email</h4>
        <input type="email" name="email1" placeholder="Enter Email" aria-label="Email" autocomplete="email">
        <h4>Confirm Email</h4>
        <input type="email" name="email2" placeholder="Confirm Email" aria-label="Email" autocomplete="email">
        <h4>Password</h4>
        <input type="password" name="password" placeholder="Enter Password" aria-label="Password">
        <p> By signing up, you are agreeing to the </p><a href="">Terms and Conditions. </a>
        <input type="submit" value="Sign Up">
    </form>
    <p> Already have an account? </p><a href="/log-in">Log in here. </a>
</article>
{% endblock %}
